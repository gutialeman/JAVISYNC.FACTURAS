<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaviSync - Acceso al Sistema</title>
    <!-- Incluye el CSS de Google Fonts para Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Enlaza tu archivo de estilos CSS (VERIFICA ESTE NOMBRE) -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <!-- Fondo de video/interactivo (se define en el CSS) -->
    <!-- Si no tienes este video, el fondo será el color oscuro del CSS -->
    <canvas id="interactive-background-login"></canvas>
    <video autoplay muted loop id="video-background-login">
        <source src="login_background.mp4" type="video/mp4"> 
        Tu navegador no soporta el tag de video.
    </video>

    <div class="login-body-content">
        <!-- Tarjeta de Registro (inicialmente oculta) -->
<div id="register-container" class="login-card hidden login-form-visible">
    <h2 class="neon-text-title">Crear Cuenta</h2>
    <form id="register-form">

        <div class="form-group">
            <label for="reg-name">Nombre de la Empresa:</label>
            <input type="text" id="reg-name" required>
        </div>

        <div class="form-group">
            <label for="reg-pass">Contraseña:</label>
            <input type="password" id="reg-pass" required>
        </div>

        <button type="submit" class="btn btn-primary btn-large">Registrar</button>

        <button type="button" id="close-register" class="btn btn-secondary btn-large" style="margin-top: 15px;">Cancelar</button>
        </button>

    </form>
</div>
        <!-- Tarjeta de Bienvenida -->
        <div id="welcome-screen" class="login-card welcome-container">
            <h1 class="neon-text-welcome">Bienvenido a JaviSync</h1>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 30px;">Un sistema de Facturación Digital</p>
            <button id="show-login-btn" class="btn btn-primary btn-large">Iniciar Sesión</button>
            <button id="show-register-btn" class="btn btn-primary btn-large">Registrarse</button>
        </div>

        <!-- Tarjeta de Login (Inicialmente oculta) -->
        <div id="login-container" class="login-card hidden login-form-visible">
            <!-- Tarjeta de Registro (Oculta por defecto) -->
<div id="register-container" class="login-card hidden">
    <h2 class="neon-text-title">Crear Nuevo Usuario</h2>

    <form id="register-form">

        <!-- Nombre -->
        <div class="form-group">
            <label for="reg-name">Nombre Completo:</label>
            <input type="text" id="reg-name" required>
        </div>

        <!-- Correo -->
        <div class="form-group">
            <label for="reg-email">Correo Electrónico:</label>
            <input type="email" id="reg-email" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="reg-pass">Contraseña:</label>
            <input type="password" id="reg-pass" required>
        </div>

        <button type="submit" class="btn btn-primary btn-large">
            Registrarse
        </button>

        <button type="button" id="close-register" class="btn btn-primary btn-large">
            Cancelar
        </button>

    </form>
</div>

            <h2 class="neon-text-title">Acceso al Sistema</h2>
            <form id="login-form">
                
                <!-- Grupo Usuario -->
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                
                <!-- Grupo Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large">Ingresar</button>
                <p id="login-error" style="color: red; margin-top: 15px; display: none;"></p>
            </form>
        </div>

    </div>

    <!-- Enlaza tu archivo JavaScript (VERIFICA ESTE NOMBRE) -->
    <script src="app.js"></script> 
</body>
</html>
